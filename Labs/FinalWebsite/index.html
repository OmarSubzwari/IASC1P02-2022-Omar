	<!--The scripts is added here because you cannot use numbers in a string. I tried to make this work in the .JS file but was unsuccessful/// Code inspiration from https://www.javatpoint.com/how-to-rotate-image-in-html-->
	 <script>

	 var circle = document.getElementById("circle")
	 var arrowUp = document.getElementById("arrowUp");
	 var arrowDown = document.getElementById("arrowDown");

	 var rotateValue = circle.style.transform;
	 var rotateSum;

	 arrowUp.onclick = function()
 {
	 rotateSum = rotateValue + "rotate(-90deg)";
	 circle.style.transform = rotateSum;
	 rotateValue = rotateSum;
 }

 arrowDown.onclick = function()
{
 rotateSum = rotateValue + "rotate(90deg)";
 circle.style.transform = rotateSum;
 rotateValue = rotateSum;
}
	 </script>
